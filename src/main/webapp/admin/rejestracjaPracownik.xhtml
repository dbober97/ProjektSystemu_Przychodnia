<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/TemplateClientStartowy.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form id="formRejestracja">

                <p:messages id="msg" showDetail="true" closable="true" />

                <h3>Tworzenie nowego konta pracownika</h3>

                <h:panelGrid columns="4" cellpadding="7" styleClass="mb-3">

                    <p:outputLabel for="imie" value="Imię:"/>
                    <p:inputText id="imie" value="#{zarejestrujPracownikaBean.uzytkownik.imie}" label="Imię" required="true"/>
                    <p:message for="imie"/>
                    <h:outputText value="#{zarejestrujPracownikaBean.uzytkownik.imie}"/>

                    <p:outputLabel for="nazwisko" value="Nazwisko:"/>
                    <p:inputText id="nazwisko" value="#{zarejestrujPracownikaBean.uzytkownik.nazwisko}" label="Nazwisko" required="true"/>
                    <p:message for="nazwisko"/>
                    <h:outputText value="#{zarejestrujPracownikaBean.uzytkownik.nazwisko}"/>

                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{zarejestrujPracownikaBean.uzytkownik.login}" label="Login" required="true"/>
                    <p:message for="login"/>
                    <h:outputText value="#{zarejestrujPracownikaBean.uzytkownik.login}"/>

                    <p:outputLabel for="haslo" value="Hasło:"/>
                    <p:password id="haslo" value="#{zarejestrujPracownikaBean.uzytkownik.haslo}" label="Hasło" required="true" toggleMask="true" redisplay="false"/>
                    <p:message for="haslo"/>
                    <p:outputLabel for="haslo" value=" " />

                    <p:outputLabel for="telefon" value="Telefon:"/>
                    <p:inputText id="telefon" value="#{zarejestrujPracownikaBean.uzytkownik.telefon}" label="Telefon"/>
                    <p:message for="telefon"/>
                    <h:outputText value="#{zarejestrujPracownikaBean.uzytkownik.telefon}"/>

                    <p:outputLabel for="email" value="E-mail:"/>
                    <p:inputText id="email" value="#{zarejestrujPracownikaBean.uzytkownik.email}" label="E-mail"/>
                    <p:message for="email"/>
                    <h:outputText value="#{zarejestrujPracownikaBean.uzytkownik.email}"/>

                    <p:outputLabel for="rola" value="Rola:" />
                    <p:selectOneMenu id="rola" value="#{zarejestrujPracownikaBean.uzytkownik.roleId}" 
                                     converter="roleConverter" required="true" requiredMessage="Wybierz rolę">
                        <f:selectItem itemLabel="-- wybierz --" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{zarejestrujPracownikaBean.listaRoli}" var="rola"
                                       itemLabel="#{rola.nazwa}" itemValue="#{rola}" />
                    </p:selectOneMenu>
                    <p:message for="rola" />
                     <p:outputLabel for="rola" value=" " />

                    <p:outputLabel for="specjalizacja" value="Specjalizacja:" />
                    <p:selectOneMenu id="specjalizacja" value="#{zarejestrujPracownikaBean.uzytkownik.specjalizacjeId}" 
                                     converter="specjalizacjeConverter" required="true" requiredMessage="Wybierz specjalizację">
                        <f:selectItem itemLabel="-- wybierz --" itemValue="#{null}" noSelectionOption="true" />
                        <f:selectItems value="#{zarejestrujPracownikaBean.listaSpecjalizacji}" var="spec"
                                       itemLabel="#{spec.nazwa}" itemValue="#{spec}" />
                    </p:selectOneMenu>
                    <p:message for="specjalizacja" />
                </h:panelGrid>

                <style>
                    button.ui-button {
                        margin-right: .5rem;
                    }
                </style>

                <p:commandButton value="Zarejestruj"
                                 action="#{zarejestrujPracownikaBean.zapisz}"
                                 ajax="true"
                                 icon="pi pi-check"
                                 validateClient="true"
                                 styleClass="mr-3"
                                 update="@form"/>

                <p:commandButton immediate="true"
                                 action="panelAdmin"
                                 value="Powrót"
                                 ajax="false"
                                 validateClient="false"
                                 styleClass="mr-3"/>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
