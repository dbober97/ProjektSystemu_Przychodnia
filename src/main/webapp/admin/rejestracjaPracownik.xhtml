<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/TemplateClientStartowy.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form>
                <p:messages id="msg" showDetail="true" closable="true" />


                <h3>Tworzenie nowego konta pracownika</h3>
                    <h:panelGrid columns="4" cellpadding="7" styleClass="mb-3">

                        <p:outputLabel for="@next" value="Imię:"/>
                        <p:inputText value="#{dtZarejestrujPracownikaBean.pracownik.imie}" label="Imię"/>
                        <p:message for="@previous"/>
                        <h:outputText value="#{dtZarejestrujPracownikaBean.pracownik.imie}"/>

                        <p:outputLabel for="@next" value="Nazwisko:"/>
                        <p:inputText value="#{dtZarejestrujPracownikaBean.pracownik.nazwisko}" label="Nazwisko"/>
                        <p:message for="@previous"/>
                        <h:outputText value="#{dtZarejestrujPracownikaBean.pracownik.nazwisko}"/>

                        <p:outputLabel for="@next" value="Login:"/>
                        <p:inputText value="#{dtZarejestrujPracownikaBean.pracownik.login}" label="Login" />
                        <p:message for="@previous"/>
                        <h:outputText value="#{dtZarejestrujPracownikaBean.pracownik.login}"/>

                        <p:outputLabel for="@next" value="Hasło:"/>
                        <p:inputText value="#{dtZarejestrujPracownikaBean.pracownik.haslo}" label="Hasło"/>
                        <p:message for="@previous"/>
                        <h:outputText value="#{dtZarejestrujPracownikaBean.pracownik.haslo}"/>

                        <p:outputLabel for="@next" value="Telefon:"/>
                        <p:inputText value="#{dtZarejestrujPracownikaBean.pracownik.telefon}" label="Telefon"/>
                        <p:message for="@previous"/>
                        <h:outputText value="#{dtZarejestrujPracownikaBean.pracownik.telefon}"/>

                        <p:outputLabel for="@next" value="E-mail:"/>
                        <p:inputText value="#{dtZarejestrujPracownikaBean.pracownik.email}" label="E-mail"/>
                        <p:message for="@previous"/>
                        <h:outputText value="#{dtZarejestrujPracownikaBean.pracownik.email}"/>

                        
                    </h:panelGrid>
                
                <style>
                    button.ui-button {
                        margin-right: .5rem;
                    }
                </style>

                <p:commandButton value="Zarejestruj" action="#{zarejestrujPacjentaBean.zapisz}" ajax="true" icon="pi pi-check" validateClient="true" styleClass="mr-3" update="@form"/>
                <p:commandButton immediate="true" action="panelAdmin" value="Powrót" ajax="false" validateClient="false" styleClass="mr-3" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
