<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/templates/TemplateClientStartowy.xhtml">
        
        <ui:define name="content">
            
            <p:messages/>
            <h3>Panel administrator</h3>
<h:panelGroup layout="block" style="display: flex; justify-content: space-between; align-items: center; padding: 0.5rem;">
    
    <!-- Lewa część: przycisk wyloguj + imię i nazwisko -->
    <h:panelGroup layout="block" style="display: flex; align-items: center;">
        <p:commandButton value="Wyloguj"
                         immediate="true"
                         action="#{loginBean.logout}"
                         icon="pi pi-sign-out"
                         styleClass="ui-button-danger ui-button-sm"
                         style="margin-right: 1rem;" />

        <h:outputText value="#{loginBean.zalogowanyUzytkownik.imie} #{loginBean.zalogowanyUzytkownik.nazwisko}"
                      style="font-weight: bold; font-size: 1rem;" />
    </h:panelGroup>

</h:panelGroup>
            
            <div class="card">
                <h:form id="form">
                    <p:treeTable id="docs" value="#{ttContextMenuViewAdmin.root}" var="document" selectionMode="single"
                                 selection="#{ttContextMenuViewAdmin.selectedNode}">
                        <f:facet name="header">

                        </f:facet>
                        <p:column headerText="Zadania">
                            <h:commandLink immediate="true" value="#{document.name}" action="#{rejestracja.rejesPracownik()}" rendered="#{document.name eq 'Utwórz konto pracownika'}" />
                            <h:outputText value="#{document.name}"  rendered="#{document.name ne 'Utwórz konto pracownika'}" />
                        </p:column>
                        <p:column headerText="Opis">
                            <h:commandLink value="#{document.size}"/>
                        </p:column>
                    </p:treeTable>

                    <p:dialog id="dialog" header="Document Detail" showEffect="fade" widgetVar="documentDialog" modal="true" resizable="false" width="250">
                        <p:outputPanel id="documentPanel">
                            <h:panelGrid columns="2" rendered="#{not empty ttContextMenuViewAdmin.selectedNode}" cellpadding="7">
                                <h:outputLabel for="name" value="Name" />
                                <h:outputText id="name" value="" styleClass="font-bold"/>
                                <h:outputLabel for="size" value="Opis"/>
                                <h:outputText id="size" value="" styleClass="font-bold" />
                        </h:panelGrid>
                        </p:outputPanel>
                    </p:dialog>
                    
                    <p:accordionPanel activeIndex="-1" widgetVar="basic" scrollIntoView="center" >
                    <p:tab title="Osobisty kalendarz">
                        <p class="m-0">
                         <ui:include src="/templates/kalendarz.xhtml" />    
                        </p>
                    </p:tab>
                </p:accordionPanel>
                </h:form>
            </div>
                                 
        </ui:define>   
    </ui:composition>
</html>
