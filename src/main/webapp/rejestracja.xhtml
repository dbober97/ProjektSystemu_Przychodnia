<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/TemplateClientStartowy.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form>
                <p:messages/>

                <h3>Rejestracja nowego pacjenta</h3>
                <h:panelGrid columns="4" cellpadding="7" styleClass="mb-3">
                    <p:outputLabel for="@next" value="Imię:"/>
                    <p:inputText value="#{beanValidationView.notBlank}" label="Imie"/>
                    <p:message for="@previous"/>
                    <h:outputText value="#{beanValidationView.notBlank}"/>

                    <p:outputLabel for="@next" value="Nazwisko:"/>
                    <p:inputText value="#{beanValidationView.notBlank}" label="Nazwisko" />
                    <p:message for="@previous"/>
                    <h:outputText value="#{beanValidationView.notBlank}"/>

                    <p:outputLabel for="@next" value="Adres:"/>
                    <p:inputText value="#{beanValidationView.notEmpty}" label="Adres"/>
                    <p:message for="@previous"/>
                    <h:outputText value="#{beanValidationView.notEmpty}"/>
                    
                    <p:outputLabel for="@next" value="PESEL:"/>
                    <p:inputText value="#{beanValidationView.notBlank}" label="PESEL"/>
                    <p:message for="@previous"/>
                    <h:outputText value="#{beanValidationView.notBlank}"/>

                    <p:outputLabel for="@next" value="Data urodzenia"/>
                    <p:inputText value="#{beanValidationView.notBlank}" placeholder="dd/MM/yyyy">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </p:inputText>
                    <p:message for="@previous"/>
                    <h:outputText/>                    
                    
                    <p:outputLabel for="@next" value="Telefon:"/>
                    <p:inputText value="#{beanValidationView.age}" label="Telefon"/>
                    <p:message for="@previous"/>
                    <h:outputText value="#{beanValidationView.age}"/>
                    
                    <p:outputLabel for="@next" value="E-mail:"/>
                    <p:inputText value="#{beanValidationView.age}" label="E-mail"/>
                    <p:message for="@previous"/>
                    <h:outputText value="#{beanValidationView.age}"/>                   
                
                </h:panelGrid>
                
                <style>
                    button.ui-button {
                        margin-right: .5rem;
                    }
                </style>

                <p:commandButton value="Zarejestruj" ajax="false" icon="pi pi-check" validateClient="true" styleClass="mr-3" />
                <p:commandButton immediate="true" action="#{panelRecepcja.info()}" value="Powrót" ajax="false" validateClient="false" styleClass="mr-3" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
