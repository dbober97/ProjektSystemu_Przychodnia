<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/TemplateClientStartowy.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form>
                <p:messages/>

                <h3>Logowanie</h3>
                <h:panelGrid columns="4" cellpadding="7" styleClass="mb-3">
                    <p:outputLabel for="@next" value="Login:"/>
                    <p:inputText id="login" value="#{loginBean.login}" required="true" />
                    <p:message for="@previous"/>
                    <h:outputText value="#{loginBean.login}"/>

                    <p:outputLabel for="@next" value="Hasło:"/>
                    <p:password id="haslo" value="#{loginBean.haslo}" toggleMask="true" redisplay="true" required="true"/>                 
                    <p:message for="@previous"/>
                    <p:message for="@previous"/>
                    
                </h:panelGrid>
                
                <style>
                    button.ui-button {
                        margin-right: .5rem;
                    }
                </style>
                
                <p:commandButton value="Zaloguj się" action="#{loginBean.login}" ajax="false"  validateClient="true" styleClass="mr-3" />
                <p:commandButton value="Resetuj hasło" ajax="false" />
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
