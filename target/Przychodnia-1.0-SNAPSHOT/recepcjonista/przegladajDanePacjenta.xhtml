<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/TemplateClientStartowy.xhtml">
    <ui:define name="content">
        <div class="card">
            <h:form>
                <p:messages/>

                <h3>Znajdź pacjenta</h3>

               
            
                <p:dataTable id="tabelaPacjentow" lazy="true" var="pacjent" value="#{dtListaPacjenciBean.lazyModel}" paginator="true" rows="5"
                 paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                 rowsPerPageTemplate="5,10,15" selectionMode="single"
                 emptyMessage="Brak pacjentów do wyświetlenia"
                 rowKey="#{pacjent.id}">
            
            <p:column headerText="ID" sortBy="#{pacjent.id}" filterBy="#{pacjent.id}">
                <h:outputText value="#{pacjent.id}" />
            </p:column>
            
            <p:column headerText="Imię" sortBy="#{pacjent.imie}" filterBy="#{pacjent.imie}">
                <h:outputText value="#{pacjent.imie}" />
            </p:column>
            
            <p:column headerText="Nazwisko" sortBy="#{pacjent.nazwisko}" filterBy="#{pacjent.nazwisko}">
                <h:outputText value="#{pacjent.nazwisko}" />
            </p:column>
            
            <p:column headerText="PESEL" sortBy="#{pacjent.pesel}" filterBy="#{pacjent.pesel}">
                <h:outputText value="#{pacjent.pesel}" />
            </p:column>
            
            <p:column headerText="Adres">
                <h:outputText value="#{pacjent.adres}" />
            </p:column>
            
            <p:column headerText="Telefon">
                <h:outputText value="#{pacjent.telefon}" />
            </p:column>
            
            <p:column headerText="Data urodzenia">
                <h:outputText value="#{pacjent.dataUrodzenia}">
                    <f:convertDateTime pattern="yyyy-MM-dd" />
                </h:outputText>
            </p:column>
            
            <p:column headerText="Email">
                <h:outputText value="#{pacjent.email}" />
            </p:column>
            
        </p:dataTable>


                
                <style>
                    button.ui-button {
                        margin-right: .5rem;
                    }
                </style>

                <p:commandButton immediate="true" action="#{panelRecepcja.info()}" value="Powrót" ajax="false" validateClient="false" styleClass="mr-3" />
                
            </h:form>
        </div>
    </ui:define>
</ui:composition>
</html>
